<div class="container card shadow p-3 mb-5 bg-body-tertiary rounded">
    <h2>Carros Cadastrasdos</h2>
    <table class="table table-striped table-hover" >
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Montadora</th>
                <th scope="col">Preço</th>
                <th class="col text-end">Opções</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">

            <tr *ngFor="let carro of carros">
                <td>{{carro.id}}</td>
                <td>{{carro.nome}}</td>
                <td>{{carro.montadora}}</td>
                <td>{{carro.preco}}</td>
                <td class="col text-end">
                    <button class="btn btn-success me-2">Alterar</button>
                    <button class="btn btn-danger me-2">Remover</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
